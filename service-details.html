<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WattWeise - Service Details</title>
    <link rel="icon" type="image/ww.png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="images/ww.png" sizes="16x16" href="images/favicon-16x16.png">

    <!-- SVG (for modern browsers only) -->
    <link rel="icon" href="images/ww.svg" type="image/svg+xml">

    <meta name="description" content="Detailed information about WattWeise services." />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;300;400;500;600&family=Syne:wght@400;500;600;700&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="wattweise.css" />

</head>

<body>
    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loader-ring"></div>
        <div class="loading-text">Initializing Details...</div>
    </div>

    <!-- Ambient Background -->
    <div class="ambient-bg">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
    </div>

    <!-- Grid Overlay -->
    <div class="grid-overlay"></div>

    <!-- Main Container -->
    <div class="container">
        <!-- Details Section -->
        <div class="content-section active" style="display: block; opacity: 1; transform: translateY(0);"
            id="serviceDetails">
            <div class="section-header-small">
                <div class="small-logo">
                    <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                        <defs>
                            <linearGradient id="smallLogoGradDetails" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" style="stop-color: #00f0ff" />
                                <stop offset="100%" style="stop-color: #ff00d4" />
                            </linearGradient>
                        </defs>
                        <image style="height: 100px;width: 100px;" href="images/ww.svg" x="0" y="0" width="100"
                            height="100" preserveAspectRatio="xMidYMid meet" />
                    </svg>
                </div>
                <div class="small-brand">
                    <h3>WattWeise</h3>
                    <p>Digital Excellence</p>
                </div>
            </div>

            <!-- Back Button -->
            <a href="javascript:history.back()" class="back-btn">
                ← Back
            </a>

            <div class="section-header">
                <h2 class="section-title" id="serviceTitle">Service Name</h2>
                <p class="section-subtitle" id="serviceSubtitle">
                    Detailed breakdown of our capabilities
                </p>
            </div>

            <!-- Dynamic Content Container -->
            <div class="service-details-container" id="serviceContent">
                <!-- Content will be injected here via JS -->
            </div>
        </div>

        <!-- Footer -->
        <footer class="footer" id="mainFooter" style="opacity: 1; animation: none;">
            <p>
                © 2025 WattWeise. Crafted with passion. Design by
                <a href="https://templatemo.com" target="_blank">WattWeise Dev</a>
            </p>
        </footer>
    </div>
    <script src="wattweise.js"></script>
</body>

</html>
